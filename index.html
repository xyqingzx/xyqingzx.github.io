<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机端背景图片</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* 背景设置 */
        body {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('Pictures/2.jpg')
                        center/cover no-repeat fixed;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            color: white;
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent; /* 移除移动端点击高亮 */
        }
        
        /* 内容区域 */
        .container {
            max-width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3); /* 半透明遮罩，让文字更清晰 */
            backdrop-filter: blur(5px); /* 毛玻璃效果 */
            border-radius: 10px;
            margin: 20px;
        }
        
        h1 {
    text-align: center;  /* 文字居中 */
    line-height: 1.5;    /* 可选：设置行高，让垂直方向也居中 */
    padding: 20px 0;     /* 可选：上下加些间距 */
}

        
        p {
            line-height: 1.6;
            margin-bottom: 15px;
        }
      
      li {
  font-size: 16px; /* 固定字体大小 */
}

      hi

        
        
        
    </style>
</head>
<body>
    <div class="container">
        <h1>个人博客</h1>
        <h2>信息</h2>
        <li>Q群:907474128</li>
        
        
    </div>
</body>
</html>
